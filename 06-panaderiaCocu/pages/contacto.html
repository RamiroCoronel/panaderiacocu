    </header>
    <main class="container my-5">
      <section>
        <h1 class="display-1 text-center text-primary">Contactanos</h1>
        <hr>
        <article class="row">
          <aside class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                  <label for="nombreApellido" class="form-label"> Nombre y apellido</label>
                  <input type="text" id="nombreApellido" class="form-control" placeholder="Ej: Juan Perez" minlength="10" maxlength="60" required>
              </div>
               
              <div class="mb-3">
                <label for="email" class="form-label"> Email</label>
                <input type="email" id="email" class="form-control" placeholder="Ej: JuanPerez@..." minlength="10" maxlength="80" required>
              </div>
               
              <div class="mb-3">
                <label for="consulta" class="form-label"> Consulta</label>
                <textarea  id="consulta"  rows="4" class="form-control" placeholder="agregue su consulta de hasta 250 caracteres" minlength="10" maxlength="250" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Enviar

              </button>
              
            </form>
          </aside>
          <aside class="col-12 col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.10237077753!2d-65.20939048545098!3d-26.8366960965006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1657640298296!5m2!1ses!2sar" class="w-100" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </aside>
          
        </article>

        
      </section>

    </main>
    <footer class="bg-dark py-4">
      <article class="row text-secondary text-center">
        <aside class="col-sm-12 col-md-4">
          <img
            src="/06-panaderiaCocu/img/cocu_logo-450.png"
            alt="logo panaderia cocu"
            width="90px"
          />
        </aside>
        <aside class="col-sm-12 col-md-4">
          <h5>Horarios de atencion</h5>
          <p>Lunes a viernes<br />Sabados y Domingos</p>
        </aside>

          <a href="#" class="text-secondary"
